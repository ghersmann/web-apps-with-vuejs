<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - Class Binding</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <section class="header__section">
            <p class="header__task-name">ðŸ’» Coding Task</p>
            <p class="header__bootcamp-info-wrapper">
                <span class="header__bootcamp-modul"><strong>Modul:</strong> Web Apps with Vue.js - Part 1</span>
                <a href="https://www.coding-bootcamps.eu/" class="header__bootcamp-link">coding-bootcamps.eu</a>
            </p>
        </section>
    </header>
    <main>
        <div id="app" class="inside">
            <nav>
                <button @click="activeLetter = 'A'" class="btn btn-a"
                    :class="activeLetter === 'A' ? 'btn-active' : ''">A</button>
                <button @click="activeLetter = 'B'" class="btn btn-b"
                    :class="activeLetter === 'B' ? 'btn-active' : ''">B</button>
                <button @click="activeLetter = 'C'" class="btn btn-c"
                    :class="activeLetter === 'C' ? 'btn-active' : ''">C</button>
            </nav>
            <main>
                <div class="letter letter-a" :class="activeLetter === 'A' ? 'letter-active' : ''">A</div>
                <div class="letter letter-b" :class="activeLetter === 'B' ? 'letter-active' : ''">B</div>
                <div class="letter letter-c" :class="activeLetter === 'C' ? 'letter-active' : ''">C</div>
            </main>
        </div>
    </main>
    <script src="https://unpkg.com/vue@latest"></script>
    <script src="script.js"></script>
</body>

</html>
